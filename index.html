<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRD Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4">Book List (CRD)</h1>

    <form id="bookForm" class="mb-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="title" placeholder="Book Title" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="author" placeholder="Author" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <ul id="bookList" class="list-group"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
